<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsmaker 23</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
            font-size: 2rem;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            padding: 15px 20px;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

        <a href="https://forms.gle/9BA9KeQSHB92ieWVA" class="btn" target="_blank">EM</a>
        <a href="https://forms.gle/S7Jj3gaTXPtG4Jbu6" class="btn" target="_blank">SEM</a>
        <a href="https://forms.gle/khQjf1faUeccw1tx9" class="btn" target="_blank">VBM</a>
        <a href="https://forms.gle/1Rew6Y5diKrDsm9W6" class="btn" target="_blank">CBO</a>
    </div>

</body>
</html>
